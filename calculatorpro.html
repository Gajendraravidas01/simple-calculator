<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculator project</title>
    <link rel="stylesheet" href="calculatorpro.css">
</head>
<body>
    <div class="outer">
        <table border="1" id="table">
            <tr>
                <td colspan="4" id="display" class="button"></td>
            </tr>
            <tr>
                <td class="button" data-value="ac">Ac</td>
                <td class="button" data-value="sign">+/-</td>
                <td class="button" data-value="%">%</td>
                <td class="lastcol button" data-value="/">/</td>
            </tr>
            <tr>
                <td class="button" data-value="7">7</td>
                <td class="button" data-value="8">8</td>
                <td class="button" data-value="9">9</td>
                <td class="lastcol button" data-value="*">*</td>
            </tr>
            <tr>
                <td class="button" data-value="4">4</td>
                <td class="button" data-value="5">5</td>
                <td class="button" data-value="6">6</td>
                <td class="lastcol button" data-value="-">-</td>
            </tr>
            <tr>
                <td class="button" data-value="1">1</td>
                <td class="button" data-value="2">2</td>
                <td class="button" data-value="3">3</td>
                <td class="lastcol button" data-value="+">+</td>
            </tr>
            <tr>
                <td colspan="2" class="button" data-value="0">0</td>
                
                <td class="button" data-value=".">.</td>
                <td class="lastcol button" data-value="=">=</td>
            </tr>
        </table>
    </div>


    <script src="calculatorpro.js"></script>
</body>
</html>
